name: RDP-VPS

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://drive.google.com/uc?id=https://drive.google.com/file/d/1sustQH8hJPGpvAiV1G19Ps4B3Z_-VK-C/view?usp=sharing  -OutFile ngrok.exe
        Invoke-WebRequest https://drive.google.com/uc?id=https://drive.google.com/file/d/1eifBplhaN20MhWc1lNJFhV9wAZVTr_be/view?usp=sharing  -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: 2BtvYrLkm4Rsnv08B8PFqwSNzxA_6bTXkkYWjqWbZkdcN9p55
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://drive.google.com/uc?id=https://drive.google.com/file/d/1nruUbyXZRN8YZCWNvGcDsLxrE8vdkWDf/view?usp=sharing  -OutFile NGROK-AP.bat
        Invoke-WebRequest https://drive.google.com/uc?id=https://drive.google.com/file/d/1LzyCHg655m1y6EY1fXsFLcx_STgnFm2m/view?usp=sharing  -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://drive.google.com/uc?id=https://drive.google.com/file/d/1M0WYfWvPMRBstchykoE4EDCtCfHOJwLb/view?usp=sharing  -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-AP.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP CPU 2 Core - 7GB Ram - 255 SSD.
      run: cmd /c NGROK-CHECK.bat
    - name: All Done! You can close Tab now! Maximum VM time:6h.
      run: cmd /c loop.bat
